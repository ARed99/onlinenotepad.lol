<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handwriting Notepad</title>
    <meta
      name="description"
      content="Create and save your own handwritten notes on a full-screen digital notepad! Draw with customizable pen colors and sizes, clear your work with one click, and easily export your handwriting as an image. Ideal for quick sketches, notes, and on-the-go creativity."
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        overflow: hidden;
      }
      #controls {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 10;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .button {
        padding: 8px 12px;
        cursor: pointer;
        font-size: 14px;
        border: none;
        background-color: #333;
        color: white;
        border-radius: 5px;
      }
      .button:hover {
        background-color: #555;
      }

      /* Popup ad container styles */
      #popupAd {
        position: fixed;
        top: 20%;
        right: 0;
        width: 300px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
        border-radius: 8px 0 0 8px;
        z-index: 20;
      }
    </style>

    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7275998015909506"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="controls">
      <label for="color">Pen Color:</label>
      <input type="color" id="color" value="#000000" />
      <label for="size">Pen Size:</label>
      <input type="range" id="size" min="1" max="10" value="3" />
      <button class="button" onclick="clearCanvas()">Clear</button>
      <button class="button" onclick="exportImage()">Export as Image</button>
    </div>

    <!-- Popup Ad Container (No Close Option) -->
    <div id="popupAd">
      <script
        async
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7275998015909506"
        crossorigin="anonymous"
      ></script>
      <!-- handwriting-notepad -->
      <ins
        class="adsbygoogle"
        style="display: block"
        data-ad-client="ca-pub-7275998015909506"
        data-ad-slot="3917044411"
        data-ad-format="auto"
        data-full-width-responsive="true"
      ></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <canvas id="drawingCanvas"></canvas>

    <script>
      const canvas = document.getElementById("drawingCanvas");
      const ctx = canvas.getContext("2d");
      let isDrawing = false;

      // Resize canvas to fill the screen
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      // Drawing functions
      function startDrawing(e) {
        isDrawing = true;
        ctx.beginPath();
        ctx.moveTo(e.clientX, e.clientY);
      }

      function draw(e) {
        if (!isDrawing) return;
        ctx.lineWidth = document.getElementById("size").value;
        ctx.lineCap = "round";
        ctx.strokeStyle = document.getElementById("color").value;
        ctx.lineTo(e.clientX, e.clientY);
        ctx.stroke();
      }

      function stopDrawing() {
        isDrawing = false;
        ctx.closePath();
      }

      canvas.addEventListener("mousedown", startDrawing);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseup", stopDrawing);
      canvas.addEventListener("mouseout", stopDrawing);

      // Clear canvas
      function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      // Export canvas as image
      function exportImage() {
        const link = document.createElement("a");
        link.download = "drawing.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      }
    </script>
  </body>
</html>
