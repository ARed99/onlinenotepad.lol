<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* styles.css */
      body {
        font-family: "Courier New", Courier, monospace; /* Monospace font for notepad style */
        background-color: #f5f5f5; /* Light background */
        color: #333; /* Dark text color */
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      #editor {
        border: 1px solid #ccc; /* Light border */
        background-color: #fff; /* White background for the editor */
        padding: 10px;
        height: 400px; /* Set a height for the editor */
        overflow-y: auto; /* Enable vertical scrolling */
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        border-radius: 4px; /* Rounded corners */
      }

      .ql-toolbar {
        border: 1px solid #ccc; /* Light border for the toolbar */
        background-color: #eaeaea; /* Slightly darker background for the toolbar */
        border-radius: 4px; /* Rounded corners */
        margin-bottom: 10px; /* Space between toolbar and editor */
      }

      .ql-toolbar button {
        background-color: transparent; /* Transparent buttons */
        border: none; /* No border */
        color: #333; /* Dark text color for buttons */
        cursor: pointer; /* Pointer cursor on hover */
      }

      .ql-toolbar button:hover {
        background-color: #d3d3d3; /* Light gray on hover */
      }
      #save-button {
        border: 0.3px solid rgb(85, 83, 83);
        width: fit-content;
        background-color: rgb(8, 181, 8);
        color: #ffffff;
      }

      #speak-button {
        margin-left: 10px;
        border: 0.3px solid rgb(85, 83, 83);
        width: fit-content;
        background-color: rgb(0, 123, 255);
        color: #ffffff;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
    />
  </head>
  <body>
    <h1>Online Notepad</h1>

    <div id="toolbar-container">
      <span class="ql-formats">
        <select class="ql-font"></select>
        <select class="ql-size"></select>
      </span>
      <span class="ql-formats">
        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
        <button class="ql-underline"></button>
        <button class="ql-strike"></button>
      </span>
      <span class="ql-formats">
        <select class="ql-color"></select>
        <select class="ql-background"></select>
      </span>
      <span class="ql-formats">
        <button class="ql-script" value="sub"></button>
        <button class="ql-script" value="super"></button>
      </span>
      <span class="ql-formats">
        <button class="ql-header" value="1"></button>
        <button class="ql-header" value="2"></button>
        <button class="ql-blockquote"></button>
        <button class="ql-code-block"></button>
      </span>
      <span class="ql-formats">
        <button class="ql-list" value="ordered"></button>
        <button class="ql-list" value="bullet"></button>
        <button class="ql-indent" value="-1"></button>
        <button class="ql-indent" value="+1"></button>
      </span>
      <span class="ql-formats">
        <button class="ql-direction" value="rtl"></button>
        <select class="ql-align"></select>
      </span>
      <span class="ql-formats">
        <button class="ql-link"></button>
        <button class="ql-image"></button>
        <button class="ql-video"></button>
        <button class="ql-formula"></button>
      </span>
      <span class="ql-formats">
        <button class="ql-clean"></button>
        <button id="save-button">Save</button>
        <button id="speak-button">Read</button>
      </span>
    </div>

    <div id="editor"></div>

    <script>
      const quill = new Quill("#editor", {
        modules: {
          syntax: true,
          toolbar: "#toolbar-container",
        },
        placeholder: "Compose an epic...",
        theme: "snow",
      });

      // Function to save the content as a .txt file
      document
        .getElementById("save-button")
        .addEventListener("click", function () {
          const text = quill.getText(); // Get the text from the editor
          const blob = new Blob([text], { type: "text/plain" }); // Create a blob
          const link = document.createElement("a"); // Create a link element
          link.href = URL.createObjectURL(blob); // Create a URL for the blob
          link.download = "document.txt"; // Set the file name
          link.click(); // Trigger the download
        });

      // Text-to-Speech functionality
      document
        .getElementById("speak-button")
        .addEventListener("click", function () {
          const text = quill.getText(); // Get the text from the editor
          const speech = new SpeechSynthesisUtterance(text); // Create a speech synthesis object
          speechSynthesis.speak(speech); // Speak the text
        });
    </script>
  </body>
</html>
