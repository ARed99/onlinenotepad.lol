<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* styles.css */
      body {
        font-family: "Courier New", Courier, monospace;
        background-color: #f5f5f5;
        color: #333;
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      #editor {
        border: 1px solid #ccc;
        background-color: #fff;
        padding: 10px;
        height: 400px;
        overflow-y: auto;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 4px;
      }

      .ql-toolbar {
        border: 1px solid #ccc;
        background-color: #eaeaea;
        border-radius: 4px;
        margin-bottom: 10px;
      }

      #save-button {
        border: 0.3px solid rgb(85, 83, 83);
        width: fit-content;
        background-color: rgb(8, 181, 8);
        color: #ffffff;
      }

      #word-count {
        margin-top: 10px;
        font-size: 14px;
        color: #333;
      }
      #speak-button {
        margin-left: 10px;
        border: 0.3px solid rgb(85, 83, 83);
        width: fit-content;
        background-color: rgb(0, 123, 255);
        color: #ffffff;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css"
      rel="stylesheet"
      defer
    />
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
  </head>
  <body>
    <h1>Online Notepad</h1>

    <div id="toolbar-container">
      <span class="ql-formats">
        <select class="ql-font"></select>
        <select class="ql-size"></select>
      </span>
      <span class="ql-formats">
        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
        <button class="ql-underline"></button>
        <button class="ql-strike"></button>
      </span>
      <span class="ql-formats">
        <select class="ql-color"></select>
        <select class="ql-background"></select>
      </span>
      <span class="ql-formats">
        <button class="ql-script" value="sub"></button>
        <button class="ql-script" value="super"></button>
      </span>
      <span class="ql-formats">
        <button class="ql-header" value="1"></button>
        <button class="ql-header" value="2"></button>
        <button class="ql-blockquote"></button>
        <button class="ql-code-block"></button>
      </span>
      <span class="ql-formats">
        <button class="ql-list" value="ordered"></button>
        <button class="ql-list" value="bullet"></button>
        <button class="ql-indent" value="-1"></button>
        <button class="ql-indent" value="+1"></button>
      </span>
      <span class="ql-formats">
        <button class="ql-direction" value="rtl"></button>
        <select class="ql-align"></select>
      </span>
      <span class="ql-formats">
        <button class="ql-link"></button>
        <button class="ql-image"></button>
        <button class="ql-video"></button>
        <button class="ql-formula"></button>
      </span>
      <span class="ql-formats">
        <button class="ql-clean"></button>
        <button id="save-button">Save</button>
      </span>
    </div>

    <div id="editor"></div>

    <div id="word-count">Word count: 0</div>

    <script>
      const quill = new Quill("#editor", {
        modules: {
          toolbar: "#toolbar-container",
        },
        placeholder: "Compose an epic...",
        theme: "snow",
      });

      const savedContent = localStorage.getItem("editorContent");
      if (savedContent) {
        quill.root.innerHTML = savedContent; // Load content from localStorage
      }

      // Function to update word count
      function updateWordCount() {
        const text = quill.getText().trim();
        const wordCount = text
          .split(/\s+/)
          .filter((word) => word.length > 0).length;
        document.getElementById(
          "word-count"
        ).innerText = `Word count: ${wordCount}`;
      }

      // Event listener for text changes in the Quill editor
      quill.on("text-change", function () {
        updateWordCount();
        localStorage.setItem("editorContent", quill.root.innerHTML);
      });

      // Function to save the content as a .txt file
      document
        .getElementById("save-button")
        .addEventListener("click", function () {
          const text = quill.getText(); // Get the text from the editor
          const fileName = prompt("Enter a file name:", "document"); // Prompt for file name
          if (fileName) {
            const blob = new Blob([text], { type: "text/plain" }); // Create a blob
            const link = document.createElement("a"); // Create a link element
            link.href = URL.createObjectURL(blob); // Create a URL for the blob
            link.download = `${fileName}.txt`; // Set the file name with .txt extension
            link.click(); // Trigger the download
          } else {
            alert("File name cannot be empty!");
          }
        });
    </script>
  </body>
</html>
