    <style>
      /* Reset some default styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;

      .container {

      h2 {

      }

      .file-input-container {
        margin-bottom: 20px;
      }

      input[type="file"] {
        padding: 10px;

        width: 100%;
        max-width: 300px;

        display: block;
        border: 1px solid #ccc;

      }

      input[type="file"]:hover {
        border-color: #0073e6;
      }

      .convert-button {
        padding: 12px 20px;

        cursor: pointer;

      }

      .convert-button:hover {

      }

        outline: none;

  <body>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7275998015909506"
      crossorigin="anonymous"
    ></script>
    <!-- txt-pdf-top -->
    <ins

    ></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <div class="container">
      <h2>TXT to PDF Converter</h2>
      <div class="file-input-container">
        <input type="file" id="txtFileInput" accept=".txt" />
      </div>
      <button onclick="convertTxtToPdf()" class="convert-button">
        Convert to PDF
      </button>
      <p style="margin-top: 10px">
        &copy; 2024 OnlineNotepad.lol All rights reserved.
      </p>
    </div>

    <script>
      async function convertTxtToPdf() {
        const inputFile = document.getElementById("txtFileInput").files[0];

        if (!inputFile) {
          alert("Please select a .txt file.");
          return;
        }

        // Read the content of the selected .txt file
        const textContent = await inputFile.text();

        // Create a new jsPDF instance
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();

        // Split text into lines to fit in the PDF
        const lines = pdf.splitTextToSize(textContent, 180);

        // Add text to the PDF, line by line
        pdf.text(lines, 10, 10);

        // Save the generated PDF
        const fileName = inputFile.name.replace(".txt", "");
        pdf.save(`${fileName}_converted.pdf`);
      }
    </script>
  </body>
